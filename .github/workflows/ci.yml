name: ğŸ§ª CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      triggered_by:
        description: 'Triggered by workflow'
        required: false
        default: 'manual'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check code formatting
  fmt:
    name: ğŸ¨ Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - name: Make build script executable
        run: chmod +x build.zsh
      - name: Check formatting
        run: ./build.zsh fmt -- --check

  # Run clippy lints
  clippy:
    name: ğŸ“ Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Make build script executable
        run: chmod +x build.zsh
      - name: Run clippy
        run: ./build.zsh clippy  # Already includes -D warnings

  # Run tests for native targets
  test-native:
    name: ğŸ§ª Test Native
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: ğŸ”§ Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y fontconfig libfontconfig-dev zsh
      - name: Make build script executable
        run: chmod +x build.zsh
      - name: Run tests
        run: ./build.zsh test-native

  # Build and test WASM targets
  build-wasm:
    name: ğŸ•¸ï¸ Build WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2

      # Install required tools
      - name: ğŸ“¦ Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Install system dependencies for font handling
      - name: ğŸ”§ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fontconfig libfontconfig-dev zsh fonts-noto fonts-noto-color-emoji

      # Make scripts executable
      - name: ğŸ”§ Make scripts executable
        run: |
          chmod +x build.zsh
          chmod +x scripts/*.zsh

      # Use build.zsh for setup and build
      - name: ğŸ”§ Setup JS environment
        run: ./build.zsh setup

      - name: ğŸ¨ Generate font atlas (baked into library)
        run: ./build.zsh atlas

      - name: ğŸ”¨ Build WASM
        run: ./build.zsh build-wasm

      # Run WASM tests
      - name: ğŸ§ª Test WASM
        run: ./build.zsh test-wasm

      # Upload build artifacts
      - name: ğŸ“¤ Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-build
          path: js/dist/

  # Documentation build
  docs:
    name: ğŸ“š Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - name: ğŸ”§ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fontconfig libfontconfig-dev zsh
      - name: ğŸ“š Build docs
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: --cfg docsrs
      - name: ğŸ“¤ Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: target/doc/

